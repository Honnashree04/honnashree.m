<!DOCTYPE html>
<html lang="="en">
<head>
  <meta charset="UTF-8">
  <title>1028 Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #faf8ef;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 48px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      font-size: 24px;
      line-height: 100px;
      color: #776e65;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>1028 Game</h1>
  <div id="game"></div>
  <p>Use arrow keys to play</p>

  <script>
    const game = document.getElementById("game");
    let board = Array(4).fill().map(() => Array(4).fill(0));

    function drawBoard() {
      game.innerHTML = '';
      board.forEach(row => {
        row.forEach(cell => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.textContent = cell !== 0 ? cell : '';
          tile.style.background = cell ? "#eee4da" : "#cdc1b4";
          game.appendChild(tile);
        });
      });
    }

    function addRandomTile() {
      let empty = [];
      board.forEach((row, i) => {
        row.forEach((cell, j) => {
          if (cell === 0) empty.push([i, j]);
        });
      });
      if (empty.length > 0) {
        let [i, j] = empty[Math.floor(Math.random() * empty.length)];
        board[i][j] = Math.random() < 0.9 ? 2 : 4;
      }
    }

    function slide(row) {
      let arr = row.filter(val => val);
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] === arr[i + 1]) {
          arr[i] *= 2;
          arr[i + 1] = 0;
        }
      }
      return arr.filter(val => val).concat(Array(4 - arr.filter(val => val).length).fill(0));
    }

    function rotateClockwise(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[i]).reverse());
    }

    function rotateCounterClockwise(matrix) {
      return matrix[0].map((_, i) => matrix.map(row => row[row.length - 1 - i]));
    }

    function move(direction) {
      let rotated = board;
      if (direction === 'ArrowUp') rotated = rotateCounterClockwise(board);
      if (direction === 'ArrowDown') rotated = rotateClockwise(board);
      if (direction === 'ArrowRight') rotated = board.map(row => row.reverse());

      let newBoard = rotated.map(slide);

      if (direction === 'ArrowUp') newBoard = rotateClockwise(newBoard);
      if (direction === 'ArrowDown') newBoard = rotateCounterClockwise(newBoard);
      if (direction === 'ArrowRight') newBoard = newBoard.map(row => row.reverse());

      if (JSON.stringify(board) !== JSON.stringify(newBoard)) {
        board = newBoard;
        addRandomTile();
        drawBoard();
        checkWin();
      }
    }

    function checkWin() {
      for (let row of board) {
        if (row.includes(1028)) {
          alert("ðŸŽ‰ You reached 1028! You win!");
        }
      }
    }

    document.addEventListener("keydown", e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        move(e.key);
      }
    });

    // Initialize
    addRandomTile();
    addRandomTile();
    drawBoard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure JS App with Input</title>
  <script>
    // vardec
    var message = "Hello from the web application!";
    alert(message);

    // prompt to get name
    var name = prompt("What is your name?");

    // prompt to get age
    var age = prompt("What is your age?");

    // show an alert with the info
    alert("Nice to meet you, " + name + "! You are " + age + " years old.");

    // console
    console.log("User name: " + name);
    console.log("User age: " + age);

    // while
    var counter = 0;
    while (counter < 3) {
      console.log("while loop count: " + counter);
      counter++;
    }

    // do…while
    var i = 0;
    do {
      console.log("do…while iteration: " + i);
      i++;
    } while (i < 2);

    // for
    for (var j = 0; j < 3; j++) {
      console.log("for loop index: " + j);
    }
  </script>
</head>
<body>
  <h1>Hi HONNASHREE. You are 19yrs old!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Count Letters in a Word</h2>
  <input type="text" id="wordInput" placeholder="Enter your word" />
  <button onclick="countLetters()">Count Letters</button>

  <div id="result"></div>

  <script>
    function countLetters() {
      // Get value from input box
      const word = document.getElementById("wordInput").value;

      // Remove spaces if desired, and only count letters
      const lettersOnly = word.replace(/[^a-zA-Z]/g, "");
      const count = lettersOnly.length;

      // Update the result div
      document.getElementById("result").textContent =
        "Number of letters: " + count;
    }
  </script>
</body>
</html>

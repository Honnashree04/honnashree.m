<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pure JS App</title>
  <script>
    // vardec
    var message = "Hello from the web application!";
    
    // alert
    alert(message);
    
    // console
    console.log("This message is printed to the console.");

    // while
    var counter = 0;
    while (counter < 3) {
      console.log("while loop count: " + counter);
      counter++;
    }

    // do…while
    var i = 0;
    do {
      console.log("do…while iteration: " + i);
      i++;
    } while (i < 2);

    // for
    for (var j = 0; j < 3; j++) {
      console.log("for loop index: " + j);
    }
  </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1024 Game</title>
  <style>
    body {
      background: #faf8ef;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #game-container {
      background: #bbada0;
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background: #cdc1b4;
      border-radius: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: #776e65;
    }

    .tile[data-value="2"]    { background: #eee4da; }
    .tile[data-value="4"]    { background: #ede0c8; }
    .tile[data-value="8"]    { background: #f2b179; color: #f9f6f2; }
    .tile[data-value="16"]   { background: #f59563; color: #f9f6f2; }
    .tile[data-value="32"]   { background: #f67c5f; color: #f9f6f2; }
    .tile[data-value="64"]   { background: #f65e3b; color: #f9f6f2; }
    .tile[data-value="128"]  { background: #edcf72; color: #f9f6f2; }
    .tile[data-value="256"]  { background: #edcc61; color: #f9f6f2; }
    .tile[data-value="512"]  { background: #edc850; color: #f9f6f2; }
    .tile[data-value="1024"] { background: #edc53f; color: #f9f6f2; }
  </style>
</head>
<body>
  <div id="game-container"></div>

  <script>
    const size = 4;
    let grid = [];

    function initGame() {
      grid = Array.from({ length: size }, () => Array(size).fill(0));
      addRandomTile();
      addRandomTile();
      render();
    }

    function addRandomTile() {
      let empty = [];
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === 0) empty.push([r, c]);
        }
      }
      if (empty.length === 0) return;
      const [row, col] = empty[Math.floor(Math.random() * empty.length)];
      grid[row][col] = Math.random() < 0.9 ? 2 : 4;
    }

    function render() {
      const container = document.getElementById("game-container");
      container.innerHTML = "";
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          if (grid[r][c] !== 0) {
            tile.textContent = grid[r][c];
            tile.dataset.value = grid[r][c];
          }
          container.appendChild(tile);
        }
      }
    }

    function move(direction) {
      let moved = false;
      for (let i = 0; i < size; i++) {
        let rowOrCol = [];
        for (let j = 0; j < size; j++) {
          let val;
          if (direction === "left" || direction === "right") {
            val = grid[i][j];
          } else {
            val = grid[j][i];
          }
          if (val !== 0) rowOrCol.push(val);
        }

        if (direction === "right" || direction === "down") {
          rowOrCol.reverse();
        }

        for (let k = 0; k < rowOrCol.length - 1; k++) {
          if (rowOrCol[k] === rowOrCol[k + 1]) {
            rowOrCol[k] *= 2;
            rowOrCol.splice(k + 1, 1);
            moved = true;
          }
        }

        while (rowOrCol.length < size) {
          rowOrCol.push(0);
        }

        if (direction === "right" || direction === "down") {
          rowOrCol.reverse();
        }

        for (let j = 0; j < size; j++) {
          let oldVal;
          if (direction === "left" || direction === "right") {
            oldVal = grid[i][j];
            grid[i][j] = rowOrCol[j];
          } else {
            oldVal = grid[j][i];
            grid[j][i] = rowOrCol[j];
          }
          if (oldVal !== rowOrCol[j]) moved = true;
        }
      }

      if (moved) {
        addRandomTile();
        render();
        checkWin();
      }
    }

    function checkWin() {
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if (grid[r][c] === 1024) {
            alert("ðŸŽ‰ You win!");
            return;
          }
        }
      }
    }

    window.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") move("left");
      if (e.key === "ArrowRight") move("right");
      if (e.key === "ArrowUp") move("up");
      if (e.key === "ArrowDown") move("down");
    });

    initGame();
  </script>
</body>
</html>

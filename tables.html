<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplication Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .table {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .table h3 {
      margin-bottom: 10px;
    }
    .line {
      margin: 2px 0;
    }
  </style>
</head>
<body>

  <h2>ðŸ“Š Generate Multiplication Tables</h2>
  <input type="number" id="start" placeholder="Start Number">
  <input type="number" id="end" placeholder="End Number">
  <button onclick="generateTables()">Generate</button>

  <div id="output"></div>

  <script>
    function generateTables() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const output = document.getElementById("output");
      output.innerHTML = '';

      if (isNaN(start) || isNaN(end) || start > end) {
        output.innerHTML = "<p>Please enter valid numbers (start â‰¤ end).</p>";
        return;
      }

      Array.from({ length: end - start + 1 }, (_, i) => start + i).map(num => {
        const tableDiv = document.createElement("div");
        tableDiv.className = "table";
        tableDiv.innerHTML = `<h3>Table of ${num}</h3>` +
          Array.from({ length: 10 }, (_, j) => `<div class="line">${num} Ã— ${j + 1} = ${num * (j + 1)}</div>`).join('');
        output.appendChild(tableDiv);
      });
    }
  </script>

</body>
</html>
